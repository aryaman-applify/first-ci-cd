version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm --version
      # Uncomment only if package.json exists
      # - npm ci

  pre_build:
    commands:
      - echo "Pre-build validation"
      - test -f index.js || (echo "ERROR: index.js not found at root" && exit 1)

  build:
    commands:
      - echo "Packaging Lambda"
      - zip -r function.zip index.js
      - echo "Zip contents:"
      - unzip -l function.zip

artifacts:
  files:
    - function.zip
