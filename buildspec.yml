version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 24
    commands:
      - echo "Installing dependencies"
      - npm ci || npm install

  pre_build:
    commands:
      - echo "Pre-build validation"
      - "test -f index.js || (echo 'ERROR: index.js not found at root' && exit 1)"

  build:
    commands:
      - echo "Packaging Lambda"
      - ls -R   # list files to confirm index.js is at root
      - zip -r function.zip index.js node_modules package.json package-lock.json
      - echo "Zip contents:"
      - unzip -l function.zip || echo "unzip not available"

artifacts:
  files:
    - function.zip

